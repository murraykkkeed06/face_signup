<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./login_style.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">



</head>
<body>

<div class="container">
  
    <div class="row">
      <h2 style="text-align:center">Login with Social Media or Manually</h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a class="btn btn-block btn-social btn-facebook" id="facebook-button">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a onClick="parent.location='index_e.html'" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Face
        </a>
        
      </div>
      <form class="modal-content" action="/check"  method = "POST">
      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>
      
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
      </form>
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      
      <a onclick="document.getElementById('id01').style.display='block'" style="color:white" class="btn">Sign Up</a>
    </div>
    <div class="col">
      <a onClick="parent.location='index_f.html'" style="color:white" class="btn">sign up with face</a>
    </div>
  </div>
</div>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/"  method = "POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="password" required>

      <label for="nationality"><b>nationality</b></label>
      <input type="text" placeholder="Enter nationality" name="nationality" required>
      
   
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Create new Person</button>
      </div>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

<script>
  $('#facebook-button').on('click', function() {
    // Initialize with your OAuth.io app public key
    OAuth.initialize('gwwD4469muVLwCbbRc5AbOB2iQY')
      OAuth.popup('facebook').done(function(result) {
          //console.log(result)
          // do some stuff with result
          result.me().then(function(data) {
              // do something with `data`, e.g. print data.name
              alert(data.name);
              setTimeout(function(){
                window.location = '../fbcall?name='+data.name;
              },1000); 
          })
      })




  })
</script>

</body>
</html>
