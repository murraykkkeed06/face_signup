<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="./login_style.css">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>




</head>

<style>
    .w3-myfont {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    </style>

<body>

<div class="w3-container w3-myfont">
    <div class="w3-container">
        <div class="w3-container w3-center w3-round">
          <p class = "w3-xxlarge" >Login with Social Media, Face or Manually</p>
      </div>
      
    </div>
      <div class="w3-container">
        
          <div class="w3-row">
              <div class="w3-half w3-container">
                  
                      <button class="w3-button w3-round w3-ripple w3-blue" onClick="parent.location='index_f.html'" style="color:white" class="btn">Sign Up With Face</button>
                            
                    
                      <button class="w3-button w3-round w3-ripple w3-blue" onclick="document.getElementById('id01').style.display='block'" style="color:white" class="btn">Sign Up With Password</button>
                
                      <button id="facebook-button" class="w3-button w3-round w3-ripple w3-green">Login With Facebook
                          <i class="w3-margin-left glyphicon glyphicon-home"></i>
                        </button>
                       
                    
                        <button  onClick="parent.location='index_e.html'" class="w3-button w3-round w3-ripple w3-green"> Login With Face </button>
                      
              </div>
              <div class="w3-half w3-container">
                  
                    
                    
                      <div class="w3-card-4" >
                          <div class="w3-container w3-green w3-center">
                              <p class = "w3-xlarge" >Login</p>
                          </div>
                      
                          <form class="w3-container" action="/check"  method = "POST">
                            <p>
                            <label>Username</label></p>
                            <input class="w3-input" type="text" name="username" required>
                            
                            <p>     
                                <label>Password</label></p>
                            <input class="w3-input" type="password" name="password" required>
                    
                            <p>     
                                <input class="w3-input" type="submit" value="Submit">
                            </p>
                          </form>
                        </div>

                        
                    
              </div>
            </div>
          
        
      </div>
     
 









<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container" action="/"  method = "POST">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="name" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
          <label><b>Nationality</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Nationality" name="nationality" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        
      </div>

    </div>
  </div>





</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

<script>
  $('#facebook-button').on('click', function() {
    // Initialize with your OAuth.io app public key
    OAuth.initialize('gwwD4469muVLwCbbRc5AbOB2iQY')
      OAuth.popup('facebook').done(function(result) {
          //console.log(result)
          // do some stuff with result
          result.me().then(function(data) {
              // do something with `data`, e.g. print data.name
              alert(data.name);
              setTimeout(function(){
                window.location = '/fbcall?name='+data.name;
              },1000); 
          })
      })




  })
</script>

</body>
</html>
