<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="./login_style.css">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>




</head>

<style>
    .w3-myfont {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    </style>

<body>

<div class="w3-container w3-myfont">
    <div class="w3-container">
        <div class="w3-container w3-center w3-round">
          <p class = "w3-xxlarge" >Login with Social Media, Face or Manually</p>
      </div>
      
    </div>
      <div class="w3-container">
        
          <div class="w3-row">
              <div class="w3-half w3-container">
                  
                      <button class="w3-button w3-round w3-ripple w3-blue" onClick="parent.location='index_f.html'" style="color:white" class="btn">Sign Up With Face</button>
                            
                 
                      <button class="w3-button w3-round w3-ripple w3-blue" onclick="document.getElementById('id01').style.display='block'" style="color:white" class="btn">Sign Up With Password</button>
                
                      <button id="facebook-button" class="w3-button w3-round w3-ripple w3-green">Login With Facebook
                          <i class="w3-margin-left glyphicon glyphicon-home"></i>
                        </button>
                       
                    
                        <button  onClick="parent.location='index_e.html'" class="w3-button w3-round w3-ripple w3-green"> Login With Face </button>
                      
              </div>
              <div class="w3-half w3-container">
                  
                    
                    
                      <div class="w3-card-4" >
                          <div class="w3-container w3-green w3-center">
                              <p class = "w3-xlarge" >Login</p>
                          </div>
                      
                          <form class="w3-container" action="/check"  method = "POST">
                            <p>
                            <label>Username</label></p>
                            <input class="w3-input" type="text" name="username" required>
                            
                            <p>     
                                <label>Password</label></p>
                            <input class="w3-input" type="password" name="password" required>
                    
                            <p>     
                                <input class="w3-input" type="submit" value="Submit">
                            </p>
                          </form>
                        </div>

                        
                    
              </div>
            </div>
          
        
      </div>
     
 






<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/"  method = "POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="password" required>

      <label for="nationality"><b>nationality</b></label>
      <input type="text" placeholder="Enter nationality" name="nationality" required>
      
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

<script>
  $('#facebook-button').on('click', function() {
    // Initialize with your OAuth.io app public key
    OAuth.initialize('gwwD4469muVLwCbbRc5AbOB2iQY')
      OAuth.popup('facebook').done(function(result) {
          //console.log(result)
          // do some stuff with result
          result.me().then(function(data) {
              // do something with `data`, e.g. print data.name
              alert(data.name);
              setTimeout(function(){
                window.location = '/fbcall?name='+data.name;
              },1000); 
          })
      })




  })
</script>

</body>
</html>
